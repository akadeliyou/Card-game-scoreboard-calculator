<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no">
  <title>Game Keuzemenu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1f2937;
    }
    
    /* Styles voor de landschap/portretmodus */
    @media only screen and (orientation: portrait) {
      #main-content {
        display: none;
      }
      #rotation-message {
        display: flex;
      }
    }
    @media only screen and (orientation: landscape) {
      #main-content {
        display: block;
      }
      #rotation-message {
        display: none;
      }
    }

    #rotation-icon-svg {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
    }
    #phone-vertical {
        transform-origin: 50% 50%;
        animation: rotate-phone 2s infinite;
    }
    #rotation-arrow {
        transform-origin: 50% 50%;
        animation: rotate-arrow 2s infinite;
    }
    @keyframes rotate-phone {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-90deg); }
    }
    @keyframes rotate-arrow {
        0%, 100% { transform: rotate(0deg); opacity: 0; }
        15%, 85% { opacity: 1; }
        50% { transform: rotate(90deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

  <!-- Bericht voor portretmodus -->
  <div id="rotation-message" class="w-full h-full min-h-screen flex flex-col items-center justify-center text-center text-gray-100 absolute inset-0">
    <svg id="rotation-icon-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect id="phone-vertical" x="35" y="15" width="30" height="50" rx="5" stroke="#fff" stroke-width="2"/>
      <path id="rotation-arrow" d="M75 50C75 41.7157 68.2843 35 60 35M75 50L69 55M75 50L69 45M25 50C25 58.2843 31.7157 65 40 65M25 50L31 45M25 50L31 55" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-2">Draai je apparaat!</h2>
    <p class="text-base sm:text-lg text-gray-300">Deze website werkt alleen in landschapsmodus.</p>
  </div>

  <div id="main-content" class="flex flex-col items-center justify-center w-full min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm lg:max-w-md text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Kies een spel om te spelen</h1>
      <p class="text-gray-600 mb-6">Selecteer een van de beschikbare spellen om de scores bij te houden.</p>
      
      <!-- Knop voor Supër Score Calculator -->
      <a href="./super-card-game-calculator.html" class="block w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition-colors text-lg mb-4">
        Supër Score Calculator
      </a>
      
      <!-- Plaatsaanduidingen voor toekomstige spellen -->
      <button disabled class="block w-full py-3 px-6 bg-gray-300 text-gray-500 font-bold rounded-lg shadow-md transition-colors text-lg cursor-not-allowed">
        Toekomstig spel (in ontwikkeling)
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w-full text-center py-4 text-gray-400 text-sm absolute bottom-0 left-0">Made by AE</footer>

</body>
</html>
